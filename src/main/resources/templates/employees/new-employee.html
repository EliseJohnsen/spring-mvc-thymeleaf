<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
<nav th:replace="layouts :: navbar"></nav>

<div class="container mt-4">
    <div class="row justify-content-lg-center">
        <form action="/employees/save" th:object="${employee}" method="POST">

            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" class="form-control" placeholder="First name" th:field="*{firstName}">
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Last name" th:field="*{lastName}">
            </div>
            <div class="form-group">
                <label for="emailAddress">Email address</label>
                <input type="text" id="emailAddress" class="form-control" placeholder="Email address"
                       th:field="*{email}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Create Employee</button>
            </div>
        </form>
    </div>
</div>
</body>

<nav th:insert="layouts :: footer"></nav>
</html>
